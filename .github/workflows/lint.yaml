name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:        
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Checkout code
      uses: actions/checkout@v3.4.0
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50
        args: --timeout=10m 