name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
    - uses: vahid-sohrabloo/clickhouse-action@v1
      with:
        version: '22.9'

        
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Checkout code
      uses: actions/checkout@v3.4.0

    - name: Test
      run: make test-cover
    - name: Send coverage
      uses: codecov/codecov-action@v3
      with:
        file: coverage.out
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang-version: [1.18.5, 1.19]
        clickhouse-version: ['22.11', '22.10', '22.9', '22.8', '22.7', '22.6', '22.5', '22.4']
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
    - uses: vahid-sohrabloo/clickhouse-action@v1
      with:
        version: '${{ matrix.clickhouse-version }}'
        
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.5

    - name: Checkout code
      uses: actions/checkout@v3.4.0

    - name: Test
      run: make test