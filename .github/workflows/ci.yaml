name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
      - name: Set up clickhouse
        uses: EpicStep/clickhouse-github-action@v1.0.0
        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.3

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test-cover
      - name: Send coverage
        uses: codecov/codecov-action@v2
        with:
          file: coverage.out
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
      - name: Set up clickhouse
        uses: EpicStep/clickhouse-github-action@v1.0.0
        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.3

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test
