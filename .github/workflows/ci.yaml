name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
    - uses: vahid-sohrabloo/clickhouse-action@v1
      with:
        version: '22.7'

        
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.5

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test
      run: make test-cover
    - name: Send coverage
      uses: codecov/codecov-action@v3
      with:
        file: coverage.out
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang-version: [1.18.5, 1.19.0]
        clickhouse-version: ['22.7', '22.6', '22.5', '22.4', '22.3.9.19']
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
    - uses: vahid-sohrabloo/clickhouse-action@v1
      with:
        version: '${{ matrix.clickhouse-version }}'
        
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.5

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test
      run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.5

    - name: Lint
      run: make lint

