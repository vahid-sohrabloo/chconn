name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
      - name: Start ClickHouse server
      run: |
        sudo apt-get install apt-transport-https ca-certificates dirmngr
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
        echo "deb https://repo.clickhouse.com/deb/stable/ main/" | sudo tee /etc/apt/sources.list.d/clickhouse.list
        sudo apt-get update
        sudo apt-get install -y \
            clickhouse-server=22.7 \
            clickhouse-client=22.7 \
            clickhouse-common-static=22.7
        sudo service clickhouse-server start

        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.3

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test-cover
      - name: Send coverage
        uses: codecov/codecov-action@v2
        with:
          file: coverage.out
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        clickhouse-version: ['22.7', '22.6', '22.5', '22.4', '22.3']
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

     steps:
      - name: Start ClickHouse server
      run: |
        sudo apt-get install apt-transport-https ca-certificates dirmngr
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
        echo "deb https://repo.clickhouse.com/deb/stable/ main/" | sudo tee /etc/apt/sources.list.d/clickhouse.list
        sudo apt-get update
        sudo apt-get install -y \
            clickhouse-server=${{ matrix.clickhouse-version }} \
            clickhouse-client=${{ matrix.clickhouse-version }} \
            clickhouse-common-static=${{ matrix.clickhouse-version }}
        sudo service clickhouse-server start
        
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.3

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      VERBOSE: 1
      GOFLAGS: -mod=readonly

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.47.0

